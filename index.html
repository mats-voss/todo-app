<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>todos | Mats Voss</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>todos</h1>
            <form id="form">
                <input
                    type="text"
                    name="input"
                    id="input"
                    class="input"
                    placeholder="Gebe deine todo ein"
                    autocomplete="off"
                />
                <ul class="todos" id="todos"></ul>
            </form>
            <h2 class="discr">
                click to toggle complete.<br />right-click to delete the todo.
            </h2>
        </div>
    </body>
</html>
